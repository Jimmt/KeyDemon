<!DOCTYPE html>
<html>

<head>
    <title>Key Demon</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="index.js" type="text/javascript"></script>
    <script src="words.js" type="text/javascript"></script>
</head>

<body>
    <div id="page">
        <div id="title">
            <img src="logo.png" alt="logo" />
            <h1>Key Demon</h1>
        </div>
        <div id="word-preview">
        </div>
        <div id="word-choices" class="option-box">
            <div id="random-letters" class="selected">Random letters</div>
            <div id="random-words" class="unselected">Random words</div>
            <div id="passages" class="unselected" style="display:none">Passages</div>
        </div>
        <input type="textfield" id="textbox" />
        <div id="reset">Reset</div>
        <div id="results">
            <div>
                <div class="descriptor">WPM </div><span id="wpm">0</span></div>
            <div>
                <div class="descriptor">Delete Usage </div><span id="deletes">0</span></div>
            <div>
                <div class="descriptor">Deletes per Word </div><span id="deletes-per-word">0</span></div>
        </div>
    </div>
</body>

</html>
